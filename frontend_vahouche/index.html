
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Game request</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <a id ="weeple" class="navbar-brand" href="#">WEEPLE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id ="wishListBt" class="nav-link active" aria-current="page" href="#">Wish List</a>
            </li>
            <li class="nav-item">
              <a id ="ludotequeBtn" class="nav-link active" aria-current="page" href="#">Ludotheque</a>
            </li>
            <li class="nav-item d-flex">
              <a id ="profilBtn" class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
        </div>
        
      </div>
    </nav>

    <!-- Modal GAME INFO -->
    <div class="modal fade" id="gameInoMadal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex">
            <div id="imgContainer">
              <img id="modalGameImg" style="height: 200px;">
            </div>
            <div id="modalGameInfos" class="ms-3 d-flex flex-column justify-content-center fs-3">
              <div class="mb-2"><i class="bi bi-people-fill"></i><span id="modalPlayers" class="ms-2"></span></div>
              <div class="mb-2"><i class="bi bi-hourglass-top"></i><span id="modalPlayTime"class="ms-2"></span></div>
            </div>
          </div>
          <p id="modalGameDescription" class="mx-3"></p>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalBtn"><i id="modalIcone" class="bi-heart"></i></button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Game Location -->
    <div class="modal fade" id="gameLocationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-light" id="h1GameLocationModal"> Qui a le jeu <span class="fw-bold" id="gameLocationName"></span> autour de moi ?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="list-group" id="gameLocationModalList">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <section id="pageContent" class="container-fluid">
      </section>
      
    </main>
    <footer class="fixed-bottom bg-dark text-light p-4 text-end">
      Lolo & Vava 
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
